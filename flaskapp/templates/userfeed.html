<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>
  <title>Student Sell</title>

</head>

<body id="feed">
  <!-- javascript here for quick loading / bootup page -->
  <!--
  <div id="splash">
    <img src="images/loading-screen-logo.png" alt="" class="logo">
  </div> -->


  <div class="content">
    <form class="userfeedbox" action="userfeed.html">


      <div class="userfeed">
        {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.user }} for {{ post.price }} </p>
        <p>{{ post.content }}</p>
        {% endfor %}



      </div>

    </form>
  </div>

</body>

</html>
